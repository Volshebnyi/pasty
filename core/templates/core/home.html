{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
    <a class="nav sources" href="/sources">{% trans 'Источники' %} &rarr;</a>
    <div id="wrapper">
        <div class="box pasty">
            {% if pasty %}
                <p class="box pre">{{ pasty.text }}</p>
                <cite>
                    &mdash;&nbsp;
                    <a id="sig" target="blank" href="{{ pasty.source }}">
                        {{ pasty.source_title }}
                    </a>
                </cite>
            {% else %}
                {% trans 'Нету пирожков :-(' %}
            {% endif %}
        </div>
    </div>
    <script type="text/javascript">
        setTimeout(function(){
            document.location.reload();
        }, 15000);
    </script>
{% endblock content %}
